<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 10</title>
    <script>
        let edad = parseInt(prompt("Ingrese la edad"));
        let sexo = prompt("Ingrese el sexo");
        if((sexo.toLowerCase() == "masculino" && edad >= 60) || (sexo.toLowerCase() == "femenino" && edad >= 54)) alert("Ya puede jubilarse");
        else alert("Todavia no se puede jubilar");
    </script>
</head>

</body>
</html>
