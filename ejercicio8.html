<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 8</title>
    <script>
        let pares = [];
        let inpares = [];
        for (let index = 0; index < 3; index++) {
            let numero = parseInt(prompt("Ingrese un numero"));
            if (numero % 2 == 0) pares.push(numero);
            else inpares.push(numero);
        }
        alert("Los numeros pares son: " +  pares);
        alert("Los numeros inpares son: " +  inpares);
    </script>
</head>

</body>
</html>
