<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 3</title>
    <script>
        let numero1 = parseInt(prompt("Ingrese un numero"));
        let numero2 = parseInt(prompt("Ingrese otro numero"));
        alert("Los numeros " + (numero1 % numero2 == 0 || numero2 % numero1 == 0 ? "son" : "no son") + " multiplos");
    </script>
</head>

</body>
