    <title>Condicionales Ejercicio 5</title>
    <script>
        let calificacion = parseFloat(prompt("Ingrese la calificacion"));
        alert((calificacion >= 0 && calificacion < 6 ? "Insuficiente" : (calificacion >= 6 && calificacion < 8 ? "Suficiente" : (calificacion >= 8 && calificacion < 9 ? "Bien" : (calificacion >= 9 && calificacion <= 10 ? "Excelente" : "Valor invalido")))));
    </script>
